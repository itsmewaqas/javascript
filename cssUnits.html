<!DOCTYPE html>
<html >

<head>
    <title>DOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            /* font-size: 20px; */
        }
    </style>
</head>

<body>
    <div style="width: 200px; height: 200px;background-color: red;">
        <div style="width: 50%; height: 30%;background-color: gray; ">
            <div style="width: 20px; height: 20px;background-color: teal;"></div>
        </div>
    </div>

    <!-- FONT SIZE EM  -->
    <!-- Font size of the parent, in the case of typographical
         properties like font-size, and font size of the element itself, in the case of other properties like width. -->
    <!-- 1em == 20px , 2em == 40px just 2 times of 20-->
    <div style="font-size: 20px;">
        <h1 style="font-size: 1em;">
            EM Example
        </h1>
    </div>

    <!-- FONT SIZE REM  -->
    <!-- Font size of the root element. -->
    <!-- most of browser have 16px budefault font size so if we use 1rem means 16px... 2rem == 32px -->
    <div style="">
        <h1 style="font-size: 1rem;">
            REM Example
        </h1>
    </div>

</body>

</script>

</html>
