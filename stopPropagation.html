<!DOCTYPE html>
<html>

<head>

<body>

        <div id="box2">2

            </div>
        </div>
    </div>

        function div1(e) {
            this.style.backgroundColor = 'red';

            e.stopImmediatePropagation ();

        function div2_2(e) {
            this.style.width = '350px';
        }
        function div3(e) {
            this.style.backgroundColor = 'green';
            e.stopPropagation();
            console.log("call div3");
        }

        var divOne = document.getElementById('box1');
        var divTow = document.getElementById('box2');
        var divThree = document.getElementById('box3');


        divOne.addEventListener("click", div1, false);
        divTow.addEventListener("click", div2, false);
        divTow.addEventListener("click", div2_2, false);
