<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>

        function fn() {
            console.log("call setTimeout");
        }
        setTimeout(() => {
            fn();
        }, 2000);


        setTimeout(function () {
            console.log("waqas");
        }, 3000);


        var count = 0;
        function fn2() {
            count++;
            console.log(count, "call setInterval");
        }
        setInterval(() => {
            fn2();
        }, 1000);


        function fn3() {
            if (counter == 5) {
                clearInterval(timer);    
            }
            else {
                console.log("call setInterval stop");
                counter++;
            }
        }

        let timer = setInterval(fn3, 1500);
        let counter = 0;

    </script>
</body>

</html>
